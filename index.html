<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <h1>Futuristic Range Slider</h1>
        <p>Adjust the slider to see real-time updates:</p>
        <div class="slider-wrapper">
            <input type="range" id="range-slider" min="0" max="100" value="50">
            <div class="value-display" id="value-display">50</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
